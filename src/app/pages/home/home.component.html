<app-menu-title></app-menu-title>
<div class="container__articles">
  <div class="articles__main">
    <app-big-card
      Id="{{noticiaPrincipal[0].id}}"
      photoCover="{{noticiaPrincipal[0].photo}}"
      cardTitle="{{noticiaPrincipal[0].title}}"
      cardDescription="{{noticiaPrincipal[0].description}}">
    </app-big-card>
  </div>
  <div class="articles__others" >
    <app-small-card
    *ngFor="let noticia of noticias"
      Id="{{noticia.id}}"
      photoCover ="{{noticia.photo}}"
      cardTitle="{{noticia.title}}">
    </app-small-card>

  </div>
</div>
